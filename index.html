<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Mobile Wilayah</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #1e88e5;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #29b6f6;
      color: white;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
    nav div {
      text-align: center;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<header>Data Wilayah</header>

<div class="container">
  <div class="card">
    <div class="card-title">Wilayah 1</div>
    <p>RT/RW: 01/02</p>
    <p>Penduduk: 120</p>
  </div>
  <div class="card">
    <div class="card-title">Wilayah 2</div>
    <p>RT/RW: 03/04</p>
    <p>Penduduk: 98</p>
  </div>
</div>

<div class="fab">+</div>

<nav>
  <div>Home</div>
  <div>Peta</div>
  <div>Tambah</div>
  <div>Laporan</div>
  <div>Profil</div>
</nav>

  <script>
    // Initialize map
    document.addEventListener('DOMContentLoaded', () => {
      const mapDiv = document.createElement('div');
      mapDiv.id = 'map';
      mapDiv.style.width = '100%';
      mapDiv.style.height = '300px';
      document.querySelector('.container').prepend(mapDiv);

      const script = document.createElement('script');
      script.src = 'https://unpkg.com/leaflet/dist/leaflet.js';
      script.onload = () => {
        const map = L.map('map').setView([ -6.2, 106.8 ], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19
        }).addTo(map);
      }
      document.body.appendChild(script);
    });

    // Input data wilayah
    function tambahWilayah() {
      const nama = prompt('Nama wilayah:');
      const rtrw = prompt('RT/RW:');
      const penduduk = prompt('Jumlah penduduk:');

      if (nama) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<div class='card-title'>${nama}</div><p>RT/RW: ${rtrw}</p><p>Penduduk: ${penduduk}</p>`;
        document.querySelector('.container').appendChild(div);
      }
    }

    document.querySelector('.fab').addEventListener('click', tambahWilayah);

    // Photo upload
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.capture = 'camera';
    fileInput.style.display = 'none';
    document.body.appendChild(fileInput);

    function ambilFoto() {
      fileInput.click();
    }

    // PWA service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
